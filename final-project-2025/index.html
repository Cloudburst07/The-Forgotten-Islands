<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>The Forgotten Islands</title>
</head>
<body>

    <canvas id="canvas" style="image-rendering: pixelated"></canvas>
    <div id="filter-overlay"></div>

    <div id="pages-box" onclick="closeScene()">
        <img src="./images/book-page.png" height="100%" width="100%" id="page-bg">
        <div id="scene-1-box">
            <p id="scene-1">

            </p>
            <h2 id="special-text">
            </h2>
        </div>
        <div id="scene-2-box">
            <p id="scene-2">
                
            </p>
        </div>
        <div id="scene-3-box">
            <p id="scene-3">

            </p>
        </div>
        <div id="scene-4-box">
            <p id="scene-4">

            </p>
        </div>
    </div>

    <div id="scene-5-box">
        <h3 id="scene-5">
        </h3>
        <input type="text" name="" id="answer">
    </div>

    <div id="menu">
        <h1 id="title">Les îles oubliées</h1>
        <img src="./images/player-spriteSheet/2025cje-final-player.gif" height="100%" id="menu-player">
        <button class="menu-buttons" id="play-button" onclick="init()">
Placeholder
        </button>
        <button class="menu-buttons" id="info-button" onclick="info()">
Placeholder
        </button>
        <div id="info" onclick="back()">

        </div>
        <button class="menu-buttons" id="credit-button" onclick="credits()">
Placeholder
        </button>
        <div id="credits" onclick="back()">

        </div>
        <button class="menu-buttons" id="language-button" onclick="updateLang()">
            Placeholder
        </button>
    </div>

    
    <div id="start-screen" onclick="menu()">
        <h1 id="start-text">
            Pour une immersion totale, <br> portez des écouteurs.
        </h1>
        <img src="./images/headphones.png" id="headphones" height="100%">
    </div>


    <div id="end-screen" onclick="restart()">
        <h1 id="end-title"></h1>
    </div>
<span class="marked-words"></span>
    <div id="win-screen">
        <h1 id="win-title">

        </h1>
    </div>
</body>
